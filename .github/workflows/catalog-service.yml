name: Catalog Service CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'catalog-service/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'catalog-service/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important for SonarCloud analysis
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: catalog-service/package-lock.json
      
      - name: Install dependencies
        working-directory: ./catalog-service
        run: npm ci
      
      - name: Run tests with coverage
        working-directory: ./catalog-service
        run: npm test
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: catalog-service
          args: >
            -Dsonar.projectKey=Sathiradissanayaka45_CTSE_Assignment_catalog-service
            -Dsonar.organization=Sathiradissanayaka45
