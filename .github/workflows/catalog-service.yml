name: Catalog Service CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'catalog-service/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'catalog-service/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # This is important for SonarCloud to get proper git history
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: catalog-service/package-lock.json
      
      - name: Install dependencies
        working-directory: ./catalog-service
        run: npm ci
      
      - name: Run tests
        working-directory: ./catalog-service
        run: npm test
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: catalog-service
  
  build-and-push:
    needs: build-and-test
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./catalog-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/catalog-service:latest
