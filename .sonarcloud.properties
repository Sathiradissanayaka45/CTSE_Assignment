# Define project structure for monorepo
sonar.projectBaseDir=.

# Define modules
sonar.modules=auth-service,catalog-service

# Module specific configurations
auth-service.sonar.projectName=Authentication Service
auth-service.sonar.sources=auth-service/src
auth-service.sonar.tests=auth-service/tests
auth-service.sonar.javascript.lcov.reportPaths=auth-service/coverage/lcov.info

catalog-service.sonar.projectName=Catalog Service
catalog-service.sonar.sources=catalog-service/src
catalog-service.sonar.tests=catalog-service/tests
catalog-service.sonar.javascript.lcov.reportPaths=catalog-service/coverage/lcov.info
